<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immigration Portal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@latest/dist/framer-motion.umd.min.js"></script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #tenant-login-root {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div id="tenant-login-root"></div>

    <script type="module">
        // Simple tenant login widget without React dependencies
        const rootElement = document.getElementById('tenant-login-root');
        
        if (rootElement) {
            // Get current domain for API calls
            const hostname = window.location.hostname;
            const apiBaseUrl = `https://${hostname}/api/v1`;
            
            // Create login form
            const loginForm = document.createElement('div');
            loginForm.className = 'max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden';
            loginForm.innerHTML = `
                <!-- Header -->
                <div class="px-6 py-4" style="background-color: #3B82F6;">
                    <div class="flex items-center justify-center">
                        <h2 class="text-xl font-semibold text-white">
                            Immigration Portal
                        </h2>
                    </div>
                </div>

                <!-- Form Toggle -->
                <div class="px-6 py-4 border-b">
                    <div class="flex space-x-1 bg-gray-100 rounded-lg p-1">
                        <button id="login-tab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors bg-white text-gray-900 shadow-sm">
                            Login
                        </button>
                        <button id="register-tab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors text-gray-600 hover:text-gray-900">
                            Register
                        </button>
                    </div>
                </div>

                <!-- Messages -->
                <div id="message-container" class="hidden px-6 py-3"></div>

                <!-- Login Form -->
                <form id="login-form" class="px-6 py-4 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="login-email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="login-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full py-2 px-4 rounded-md text-white font-medium transition-colors" style="background-color: #3B82F6;">
                        Sign In
                    </button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="px-6 py-4 space-y-4 hidden">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" id="register-firstName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" id="register-lastName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="register-email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="register-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required minlength="8">
                    </div>
                    <button type="submit" class="w-full py-2 px-4 rounded-md text-white font-medium transition-colors" style="background-color: #3B82F6;">
                        Create Account
                    </button>
                </form>
            `;
            
            rootElement.appendChild(loginForm);
            
            // Add event listeners
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginFormEl = document.getElementById('login-form');
            const registerFormEl = document.getElementById('register-form');
            const messageContainer = document.getElementById('message-container');
            
            // Tab switching
            loginTab.addEventListener('click', () => {
                loginTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors bg-white text-gray-900 shadow-sm';
                registerTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors text-gray-600 hover:text-gray-900';
                loginFormEl.classList.remove('hidden');
                registerFormEl.classList.add('hidden');
            });
            
            registerTab.addEventListener('click', () => {
                registerTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors bg-white text-gray-900 shadow-sm';
                loginTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors text-gray-600 hover:text-gray-900';
                registerFormEl.classList.remove('hidden');
                loginFormEl.classList.add('hidden');
            });
            
            // Show message function
            function showMessage(message, type = 'error') {
                messageContainer.className = `px-6 py-3 ${type === 'error' ? 'bg-red-50 border-l-4 border-red-400' : 'bg-green-50 border-l-4 border-green-400'}`;
                messageContainer.innerHTML = `<p class="text-sm ${type === 'error' ? 'text-red-600' : 'text-green-600'}">${message}</p>`;
                messageContainer.classList.remove('hidden');
            }
            
            // Login form submission
            loginFormEl.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                try {
                    const response = await fetch(`${apiBaseUrl}/tenant/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage('Login successful!', 'success');
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = `https://${hostname}/immigration-portal/dashboard`;
                        }, 1000);
                    } else {
                        showMessage(result.error || 'Login failed', 'error');
                    }
                } catch (error) {
                    showMessage('Network error. Please try again.', 'error');
                }
            });
            
            // Register form submission
            registerFormEl.addEventListener('submit', async (e) => {
                e.preventDefault();
                const firstName = document.getElementById('register-firstName').value;
                const lastName = document.getElementById('register-lastName').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                
                try {
                    const response = await fetch(`${apiBaseUrl}/tenant/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ firstName, lastName, email, password })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage('Registration successful!', 'success');
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = `https://${hostname}/immigration-portal/dashboard`;
                        }, 1000);
                    } else {
                        showMessage(result.error || 'Registration failed', 'error');
                    }
                } catch (error) {
                    showMessage('Network error. Please try again.', 'error');
                }
            });
        }
    </script>
</body>
</html>
