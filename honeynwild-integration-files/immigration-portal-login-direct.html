<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey & Wild - Immigration Portal Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }
        
        .toggle-form button {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üçØ Honey & Wild</h1>
            <p>Immigration Portal Access</p>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" style="display: block;">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Sign In</button>
        </form>
        
        <!-- Register Form -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="regFirstName">First Name</label>
                <input type="text" id="regFirstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="regLastName">Last Name</label>
                <input type="text" id="regLastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="regEmail">Email Address</label>
                <input type="email" id="regEmail" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="password" required minlength="8">
            </div>
            
            <button type="submit" class="btn" id="registerBtn">Create Account</button>
        </form>
        
        <div class="toggle-form">
            <button type="button" id="toggleForm">Don't have an account? Register here</button>
        </div>
        
        <div class="debug-info">
            <strong>üîß Debug Mode:</strong><br>
            <span id="debugInfo">Initializing...</span>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 Honey & Wild Night Club. All rights reserved.</p>
            <p>Powered by Immigration Portal</p>
        </div>
    </div>

    <script>
        // DIRECT API CONFIGURATION - Bypasses server-side proxying
        const API_BASE_URL = 'https://ibuyscrap.ca/api/v1'; // Direct to backend
        const TENANT_DOMAIN = 'honeynwild.com';
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleFormBtn = document.getElementById('toggleForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const debugInfo = document.getElementById('debugInfo');
        
        // Debug logging
        function updateDebugInfo(message) {
            debugInfo.innerHTML = message;
            console.log('üêõ Debug:', message);
        }
        
        // Form Toggle
        toggleFormBtn.addEventListener('click', () => {
            const isLogin = loginForm.style.display !== 'none';
            loginForm.style.display = isLogin ? 'none' : 'block';
            registerForm.style.display = isLogin ? 'block' : 'none';
            toggleFormBtn.textContent = isLogin ? 'Already have an account? Sign in here' : 'Don\'t have an account? Register here';
            clearMessage();
        });
        
        // Show/Hide Loading
        function showLoading() {
            loadingDiv.style.display = 'block';
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('registerBtn').disabled = true;
        }
        
        function hideLoading() {
            loadingDiv.style.display = 'none';
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('registerBtn').disabled = false;
        }
        
        // Show Message
        function showMessage(text, type = 'error') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        function clearMessage() {
            messageDiv.style.display = 'none';
        }
        
        // Login Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            clearMessage();
            
            const formData = new FormData(loginForm);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            updateDebugInfo(`Attempting login for: ${loginData.email}`);
            
            try {
                updateDebugInfo(`Making request to: ${API_BASE_URL}/tenant/auth/login`);
                
                const response = await fetch(`${API_BASE_URL}/tenant/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Original-Host': TENANT_DOMAIN,
                        'X-Tenant-Domain': TENANT_DOMAIN
                    },
                    body: JSON.stringify(loginData)
                });
                
                updateDebugInfo(`Response status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                updateDebugInfo(`Login response: ${JSON.stringify(result, null, 2)}`);
                
                if (result.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    updateDebugInfo('Login successful! Storing user data...');
                    
                    // Store user data
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    localStorage.setItem('token', result.data.token);
                    
                    // Redirect to tenant dashboard
                    setTimeout(() => {
                        window.location.href = 'https://ibuyscrap.ca/tenant-dashboard';
                    }, 2000);
                } else {
                    showMessage(result.error || 'Login failed. Please check your credentials.');
                    updateDebugInfo(`Login failed: ${result.error}`);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage(`Network error: ${error.message}`);
                updateDebugInfo(`Error: ${error.message}`);
            } finally {
                hideLoading();
            }
        });
        
        // Register Handler
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            clearMessage();
            
            const formData = new FormData(registerForm);
            const registerData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            updateDebugInfo(`Attempting registration for: ${registerData.email}`);
            
            try {
                const response = await fetch(`${API_BASE_URL}/tenant/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Original-Host': TENANT_DOMAIN,
                        'X-Tenant-Domain': TENANT_DOMAIN
                    },
                    body: JSON.stringify(registerData)
                });
                
                updateDebugInfo(`Registration response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Registration successful! Redirecting...', 'success');
                    updateDebugInfo('Registration successful!');
                    
                    // Store user data
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    localStorage.setItem('token', result.data.token);
                    
                    // Redirect to tenant dashboard
                    setTimeout(() => {
                        window.location.href = 'https://ibuyscrap.ca/tenant-dashboard';
                    }, 2000);
                } else {
                    showMessage(result.error || 'Registration failed. Please try again.');
                    updateDebugInfo(`Registration failed: ${result.error}`);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage(`Network error: ${error.message}`);
                updateDebugInfo(`Registration error: ${error.message}`);
            } finally {
                hideLoading();
            }
        });
        
        // Check if user is already logged in
        window.addEventListener('load', () => {
            updateDebugInfo('Page loaded. Checking authentication status...');
            
            const token = localStorage.getItem('token');
            if (token) {
                showMessage('You are already logged in. Redirecting...', 'success');
                updateDebugInfo('User already logged in. Redirecting to dashboard...');
                setTimeout(() => {
                    window.location.href = 'https://ibuyscrap.ca/tenant-dashboard';
                }, 2000);
            } else {
                updateDebugInfo('No existing session found. Ready for login.');
            }
        });
    </script>
</body>
</html>
