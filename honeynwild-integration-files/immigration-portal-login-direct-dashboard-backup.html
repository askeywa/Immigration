<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immigration Portal - Login [DEBUG MODE]</title>
    
    <!-- Google Fonts - EXACT MATCH with Super Admin -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fdf5f3;
            color: #3d3d3d;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            letter-spacing: -0.025em;
            font-feature-settings: "rlig" 1, "calt" 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: Nunito, system-ui, sans-serif;
            letter-spacing: -0.025em;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #ffffff;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: #dc2626;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: #374151;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            gap: 80px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .info-section {
            flex: 2;
            max-width: 600px;
        }

        .main-heading {
            font-family: Nunito, system-ui, sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 16px;
            line-height: 1.1;
            letter-spacing: -0.025em;
        }

        .main-description {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .login-section {
            flex: 1;
            max-width: 400px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }

        .login-header {
            margin-bottom: 32px;
        }

        .login-title {
            font-family: Nunito, system-ui, sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .login-subtitle {
            font-size: 16px;
            color: #6b7280;
        }

        .debug-badge {
            display: inline-block;
            background: #ef4444;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            color: #374151;
            background-color: #ffffff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 24px;
        }

        .login-button:hover {
            background-color: #b91c1c;
        }

        .login-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status-message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status-message.loading {
            background-color: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        /* DEBUG LOG STYLES */
        .debug-log {
            margin-top: 20px;
            padding: 15px;
            background: #1f2937;
            color: #10b981;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .debug-log-entry {
            margin-bottom: 5px;
            padding: 3px 0;
            border-bottom: 1px solid #374151;
        }

        .debug-log-entry:last-child {
            border-bottom: none;
        }

        .debug-timestamp {
            color: #6b7280;
            margin-right: 10px;
        }

        .debug-success {
            color: #10b981;
        }

        .debug-error {
            color: #ef4444;
        }

        .debug-info {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">I</div>
            <span class="logo-text">Immigration Portal</span>
        </div>
    </header>

    <main class="main-content">
        <section class="info-section">
            <h1 class="main-heading">Welcome to Immigration Portal
                <span class="debug-badge">DEBUG MODE</span>
            </h1>
            <p class="main-description">
                This is a debug version with extensive logging. Check the debug log below the login form to see what's happening.
            </p>
        </section>

        <section class="login-section">
            <div class="login-header">
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Sign in to your account (Debug Mode)</p>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email address</label>
                    <div class="input-container">
                        <span class="input-icon">‚úâ</span>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="form-input" 
                            placeholder="admin@honeynwild.com"
                            value="admin@honeynwild.com"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-container">
                        <span class="input-icon">üîí</span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                    </div>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    Sign in
                </button>
            </form>

            <!-- DEBUG LOG -->
            <div id="debugLog" class="debug-log"></div>
        </section>
    </main>

    <script>
        // DEBUG LOGGING SYSTEM
        const debugLog = document.getElementById('debugLog');
        let logEntries = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `<div class="debug-log-entry"><span class="debug-timestamp">[${timestamp}]</span><span class="debug-${type}">${message}</span></div>`;
            logEntries.push(entry);
            debugLog.innerHTML = logEntries.join('');
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(`[DEBUG ${type.toUpperCase()}] ${message}`);
        }

        // Log script initialization
        log('üöÄ Script initialized', 'success');

        // Configuration
        const API_BASE_URL = 'https://ibuyscrap.ca/api';
        const TENANT_API_BASE_URL = 'https://ibuyscrap.ca/api/v1';
        const TENANT_DOMAIN = 'honeynwild.com';

        log(`üìã Config: API_BASE_URL = ${API_BASE_URL}`, 'info');
        log(`üìã Config: TENANT_API_BASE_URL = ${TENANT_API_BASE_URL}`, 'info');
        log(`üìã Config: TENANT_DOMAIN = ${TENANT_DOMAIN}`, 'info');

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const statusMessage = document.getElementById('statusMessage');
        const loginButton = document.getElementById('loginButton');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        log(`üîç DOM Elements: loginForm = ${loginForm ? 'FOUND' : 'NOT FOUND'}`, loginForm ? 'success' : 'error');
        log(`üîç DOM Elements: statusMessage = ${statusMessage ? 'FOUND' : 'NOT FOUND'}`, statusMessage ? 'success' : 'error');
        log(`üîç DOM Elements: loginButton = ${loginButton ? 'FOUND' : 'NOT FOUND'}`, loginButton ? 'success' : 'error');
        log(`üîç DOM Elements: emailInput = ${emailInput ? 'FOUND' : 'NOT FOUND'}`, emailInput ? 'success' : 'error');
        log(`üîç DOM Elements: passwordInput = ${passwordInput ? 'FOUND' : 'NOT FOUND'}`, passwordInput ? 'success' : 'error');

        // Utility Functions
        function showMessage(message, type = 'loading') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            log(`üí¨ Message: ${message} (${type})`, type === 'error' ? 'error' : 'info');
        }

        function hideMessage() {
            statusMessage.style.display = 'none';
        }

        function setLoading(loading) {
            loginButton.disabled = loading;
            loginButton.textContent = loading ? 'Signing in...' : 'Sign in';
            log(`‚è≥ Loading state: ${loading}`, 'info');
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleButton.textContent = 'üëÅ';
            }
        }

        // Login Function
        async function handleLogin(event) {
            log('üéØ handleLogin function called', 'success');
            log(`üìù Event type: ${event.type}`, 'info');
            
            event.preventDefault();
            log('‚úÖ Default form submission prevented', 'success');
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            log(`üìß Email: ${email}`, 'info');
            log(`üîí Password: ${password.replace(/./g, '*')}`, 'info');

            if (!email || !password) {
                log('‚ùå Validation failed: Empty email or password', 'error');
                showMessage('Please fill in all fields', 'error');
                return;
            }

            log('‚úÖ Validation passed', 'success');
            setLoading(true);
            showMessage('Signing in...', 'loading');

            const requestUrl = `${TENANT_API_BASE_URL}/tenant/auth/login`;
            log(`üì° Making API request to: ${requestUrl}`, 'info');

            try {
                const requestBody = {
                    email: email,
                    password: password,
                    tenantDomain: TENANT_DOMAIN
                };
                
                log(`üì¶ Request body: ${JSON.stringify(requestBody)}`, 'info');
                
                const response = await fetch(requestUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Original-Host': TENANT_DOMAIN,
                        'X-Tenant-Domain': TENANT_DOMAIN
                    },
                    body: JSON.stringify(requestBody)
                });

                log(`üì• Response status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                const data = await response.json();
                log(`üìä Response data received`, 'success');
                log(`   - success: ${data.success}`, 'info');
                log(`   - message: ${data.message}`, 'info');

                if (response.ok && data.success) {
                    log('üéâ Login successful!', 'success');
                    showMessage('Successfully logged in! Redirecting...', 'success');
                    
                    // Pass auth data via URL to auth-callback (cross-domain solution)
                    log('üì¶ Encoding auth data for URL transfer', 'info');
                    const authData = {
                        user: data.data.user,
                        tenant: data.data.tenant,
                        subscription: data.data.subscription || null,
                        token: data.data.token
                    };
                    const encodedData = encodeURIComponent(JSON.stringify(authData));
                    const redirectUrl = `${TENANT_API_BASE_URL.replace('/api/v1', '')}/auth-callback?data=${encodedData}`;
                    log('‚úÖ Auth data encoded successfully', 'success');
                    log(`üîó Redirecting to auth-callback: ${redirectUrl.substring(0, 80)}...`, 'success');
                    
                    setTimeout(() => {
                        log('üöÄ Executing redirect...', 'success');
                        window.location.href = redirectUrl;
                    }, 2000);
                } else {
                    log(`‚ùå Login failed: ${data.message || 'Unknown error'}`, 'error');
                    showMessage(data.message || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
                console.error('Login error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Attach Event Listener
        log('üîå Attempting to attach event listener to form', 'info');
        
        if (loginForm) {
            loginForm.addEventListener('submit', handleLogin);
            log('‚úÖ Event listener attached successfully', 'success');
            
            // Test the event listener
            loginForm.addEventListener('submit', function(e) {
                log('‚ú® Form submit event fired (test listener)', 'success');
            }, { capture: true });
        } else {
            log('‚ùå Cannot attach event listener: loginForm is null', 'error');
        }

        // DOM Ready
        document.addEventListener('DOMContentLoaded', function() {
            log('üìÑ DOMContentLoaded event fired', 'success');
            
            // Check for existing session
            const existingAuth = sessionStorage.getItem('auth-storage');
            if (existingAuth) {
                try {
                    const parsed = JSON.parse(existingAuth);
                    if (parsed?.state?.isAuthenticated) {
                        log('üîë Existing auth session found', 'success');
                        showMessage('Existing session found. Redirecting...', 'success');
                        
                        const redirectUrl = `${TENANT_API_BASE_URL.replace('/api/v1', '')}/tenant/dashboard`;
                        log(`üîó Redirecting to: ${redirectUrl}`, 'success');
                        
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 1000);
                    } else {
                        log('‚ÑπÔ∏è No active session found', 'info');
                    }
                } catch (e) {
                    log('‚ö†Ô∏è Invalid session data in storage', 'info');
                }
            } else {
                log('‚ÑπÔ∏è No existing session found', 'info');
            }

            // Auto-hide status messages
            setInterval(() => {
                if (statusMessage.style.display === 'block' && !statusMessage.classList.contains('loading')) {
                    hideMessage();
                }
            }, 5000);
        });

        log('‚úÖ Script execution completed', 'success');
    </script>
</body>
</html>
