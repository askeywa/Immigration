# LiteSpeed Configuration for honeynwild.com
# This file should be placed in the LiteSpeed configuration directory
# or used to create virtual host rules

# Virtual Host Configuration
virtualhost honeynwild.com {
    # Proxy API requests to ibuyscrap.ca
    location /immigration-portal/api/v1/ {
        proxy_pass https://ibuyscrap.ca/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add tenant context headers for proper tenant resolution
        proxy_set_header X-Original-Host honeynwild.com;
        proxy_set_header X-Tenant-Domain honeynwild.com;
        proxy_set_header X-Tenant-Name "Honey & Wild Night Club";
        
        # CORS headers
        add_header Access-Control-Allow-Origin "https://honeynwild.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Original-Host, X-Tenant-Domain" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://honeynwild.com";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Original-Host, X-Tenant-Domain";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Serve the login page
    location /immigration-portal/login {
        try_files $uri /immigration-portal/login.html;
    }
    
    # Serve static files
    location /immigration-portal/ {
        try_files $uri $uri/ =404;
    }
}
