<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immigration Portal - Login</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fdf5f3;
            color: #3d3d3d;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            letter-spacing: -0.025em;
            font-feature-settings: "rlig" 1, "calt" 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: Nunito, system-ui, sans-serif;
            letter-spacing: -0.025em;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #ffffff;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: #dc2626;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: #374151;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            gap: 80px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .info-section {
            flex: 2;
            max-width: 600px;
        }

        .main-heading {
            font-family: Nunito, system-ui, sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 16px;
            line-height: 1.1;
            letter-spacing: -0.025em;
        }

        .main-description {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .login-section {
            flex: 1;
            max-width: 400px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }

        .login-header {
            margin-bottom: 32px;
        }

        .login-title {
            font-family: Nunito, system-ui, sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .login-subtitle {
            font-size: 16px;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            color: #374151;
            background-color: #ffffff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 24px;
        }

        .login-button:hover {
            background-color: #b91c1c;
        }

        .login-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status-message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status-message.loading {
            background-color: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">I</div>
            <span class="logo-text">Immigration Portal</span>
        </div>
    </header>

    <main class="main-content">
        <section class="info-section">
            <h1 class="main-heading">Welcome to Immigration Portal</h1>
            <p class="main-description">
                Access your immigration portal dashboard to manage applications, track status, and stay updated on your immigration journey.
            </p>
        </section>

        <section class="login-section">
            <div class="login-header">
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Sign in to your account</p>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email address</label>
                    <div class="input-container">
                        <span class="input-icon">‚úâ</span>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="form-input" 
                            placeholder="admin@honeynwild.com"
                            value="admin@honeynwild.com"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-container">
                        <span class="input-icon">üîí</span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                    </div>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    Sign in
                </button>
            </form>
        </section>
    </main>

    <script>
        // Configuration
        const API_BASE_URL = 'https://ibuyscrap.ca/api';
        const TENANT_API_BASE_URL = 'https://ibuyscrap.ca/api/v1';
        const TENANT_DOMAIN = 'honeynwild.com';

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const statusMessage = document.getElementById('statusMessage');
        const loginButton = document.getElementById('loginButton');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Utility Functions
        function showMessage(message, type = 'loading') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
        }

        function hideMessage() {
            statusMessage.style.display = 'none';
        }

        function setLoading(loading) {
            loginButton.disabled = loading;
            loginButton.textContent = loading ? 'Signing in...' : 'Sign in';
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleButton.textContent = 'üëÅ';
            }
        }

        // Login Function
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            setLoading(true);
            showMessage('Signing in...', 'loading');

            try {
                const response = await fetch(`${TENANT_API_BASE_URL}/tenant/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Original-Host': TENANT_DOMAIN,
                        'X-Tenant-Domain': TENANT_DOMAIN
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        tenantDomain: TENANT_DOMAIN
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('Successfully logged in! Redirecting...', 'success');
                    
                    // Pass auth data via URL to auth-callback (cross-domain solution)
                    const authData = {
                        user: data.data.user,
                        tenant: data.data.tenant,
                        subscription: data.data.subscription || null,
                        token: data.data.token
                    };
                    const encodedData = encodeURIComponent(JSON.stringify(authData));
                    const redirectUrl = `${TENANT_API_BASE_URL.replace('/api/v1', '')}/auth-callback?data=${encodedData}`;
                    
                    // Redirect to auth-callback immediately
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 500);
                } else {
                    showMessage(data.message || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Attach event listener after DOM is ready
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
                console.log('‚úÖ Event listener attached to form');
            } else {
                console.error('‚ùå loginForm not found for event listener');
            }
            
            // Check for existing session
            const existingAuth = sessionStorage.getItem('auth-storage');
            if (existingAuth) {
                try {
                    const parsed = JSON.parse(existingAuth);
                    if (parsed?.state?.isAuthenticated) {
                        showMessage('Existing session found. Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = `${TENANT_API_BASE_URL.replace('/api/v1', '')}/tenant/dashboard`;
                        }, 1000);
                    }
                } catch (e) {
                    // Invalid session data, ignore
                }
            }

            // Auto-hide status messages
            setInterval(() => {
                if (statusMessage.style.display === 'block' && !statusMessage.classList.contains('loading')) {
                    hideMessage();
                }
            }, 5000);
        });
    </script>
</body>
</html>
