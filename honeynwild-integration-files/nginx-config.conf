# Nginx Configuration for Honey & Wild Immigration Portal Integration
# Add this to your existing nginx server block for honeynwild.com

# Proxy requests for the immigration portal API
location /immigration-portal/api/v1/ {
    proxy_pass http://52.15.148.97:5000/api/v1/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Add tenant context headers
    proxy_set_header X-Tenant-Domain honeynwild.com;
    proxy_set_header X-Tenant-Name "Honey & Wild Night Club";
}

# Serve the immigration portal login page
location /immigration-portal/login {
    alias /var/www/honeynwild.com/immigration-portal-login.html;
    try_files $uri $uri/ =404;
}

# Serve the immigration portal dashboard page
location /immigration-portal/dashboard {
    alias /var/www/honeynwild.com/immigration-portal-dashboard.html;
    try_files $uri $uri/ =404;
}

